<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>

  <main>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Personal details</legend>

        <label for="name">Full name</label>
        <input id="name" type="text" name="name">

        <label for="nickname">What should we call you?</label>
        <input id="nickname" type="text" name="name">

        <label for="dob">Date of birth</label>
        <input id="dob" type="date" name="name">

        <label for="teesize">T-shirt size</label>
        <select id="teesize" placeholder="Select a t-shirt size">
          <option></option>
        </select>
      </fieldset>
    </form>
  </main>

</body>
</html>
